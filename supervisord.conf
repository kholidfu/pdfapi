[unix_http_server]
file=/tmp/uwsgi.sock   ; (the path to the socket file)

[supervisord]
logfile=/tmp/supervisord.log ; (main log file;default $CWD/supervisord.log)
logfile_maxbytes=50MB       ; (max main logfile bytes b4 rotation;default 50MB)
logfile_backups=10          ; (num of main logfile rotation backups;default 10)
loglevel=info               ; (log level;default info; others: debug,warn,trace)
pidfile=/tmp/supervisord.pid ; (supervisord pidfile;default supervisord.pid)
nodaemon=false              ; (start in foreground if true;default false)
minfds=1024                 ; (min. avail startup file descriptors;default 1024)
minprocs=200

[supervisorctl]
logfile=/tmp/supervisord.log ; (main log file;default $CWD/supervisord.log)
serverurl=unix:///tmp/uwsgi.sock ; use a unix:// URL

[program:hotoid.com]
;command=/home/sopier/hotoid.com/bin/uwsgi -s /tmp/uwsgi.sock -w flask_file_name:app -H /home/sopier/hotoid.com --chmod-socket 666
;command=/home/sopier/hotoid.com/bin/uwsgi /home/sopier/hotoid.com/uwsgi.ini
command=/home/sopier/hotoid.com/bin/uwsgi --socket /tmp/uwsgi.sock --module run --callable app -H /home/sopier/hotoid.com/ --chdir /home/sopier/hotoid.com/ --chmod-socket=666
directory=/home/sopier/hotoid.com/
autostart=true
autorestart=true
stdout_logfile=/tmp/uwsgi.log
redirect_stderr=true
stopsignal=QUIT
